<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>To-Do List</h1>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Выйти</a>
        </div>
        
        <form action="{{ url_for('add') }}" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Новая задача" required>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>
        
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.description }}
                <a href="{{ url_for('delete', task_id=task.id) }}" class="btn btn-sm btn-danger">Удалить</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
